<!DOCTYPE html>
<html>
<head>
    <!-- Meta Information and Links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Snake</title>

    <!-- JavaScript File -->
    <script src="js/login.js"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- Font Awesome for Icons -->
    <script src="http://use.fontawesome.com/0c7a3095b5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar" id="myNavbar"> 
        <a href="homepage.html">
            <i class="fa fa-home"></i> Home  
        </a> 
        <a href="about.html"> 
            <i class="fa fa-file"></i> About
        </a> 
        <a href="index.html">
            <i class="fa fa-play"></i> Play Now
        </a>
        <a href="login.html">
            <i class="fa fa-user"></i> Login
        </a>
    </div>

    <!-- Login Body Section -->
    <div class="loginBody">
        <div class="container">
            
            <!-- Login Header -->
            <div class="loginHeader">
                <h1>Hungry Snake</h1>
                <p>Login</p> <!-- Updated text from "Katha Sap ko" to "Login" -->
            </div>
            
            <!-- Login Form -->
            <div class="loginForm">
                <form action="#" method="post" onsubmit="return validation()">
                    <!-- Username Input -->
                    <div class="loginInputsContainer">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Username" name="username" autocomplete="off">
                        <span id="usernameerror"></span>
                    </div>

                    <!-- Email Input -->
                    <div class="loginInputsContainer">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" name="email" autocomplete="off">
                        <span id="emailerror"></span>
                    </div>

                    <!-- Password Input -->
                    <div class="loginInputsContainer">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password" name="password" autocomplete="off">
                        <span id="passworderror"></span>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="loginInputsContainer">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" autocomplete="off">
                        <span id="cpassworderror"></span>
                    </div>

                    <!-- Buttons -->
                    <div class="loginButtonContainer">
                        <input type="submit" value="submit" id="login" onclick="redirectto()">
                        <input type="reset" value="Reset" id="reset">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
